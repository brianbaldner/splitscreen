<!DOCTYPE html>
<html>
<head>
<style>
#showUrl {
border:0px solid #0A9;
height:95%;
width:100%;
}
#url {
width:30em;
}
</style>
<script type="text/javascript">
  function loadUrl() {
    var url = document.getElementById( 'url' ).value;
    var showUrl = document.getElementById( 'showUrl' );
    showUrl.src = url;
}
</script>
</head>
<body>
<center><form>
    <input width="90%" height="5%" type="text" id="url" />
    <input type="button" width="10%" height="5%" value="Load URL" onclick="loadUrl()" />
  </form></center>
<center><iframe src="https://www.google.com/webhp?igu=1&safe=active&ssui=on" width="100%" height="95%" id="showUrl"></iframe>
</body>
</html>
